<!DOCTYPE html>
<html>
<head>

    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>

    <link rel="stylesheet" href="../css/ydui.css?rev=@@hash"/>

        </div>
        <div class="c-cell">

            </div>

            </div>
            <div class="division">

                </div>
            </div>
        </div>
    </section>

</section>
