<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ActionSheet</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="../css/demo.css"/>
    <link rel="stylesheet" href="../css/Departmentstatus2.css"/>
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
    <div class="Staupdates">
    <section class="g-scrollview">
        <div class="cell-left"><span class="cell-icon"><img src="../imgs/section.png" /></span>Choose Department</div>
        <a href="Department-choice.html">
            <div class="cell-right"><input type="text" class="cell-input" placeholder="Department" autocomplete="off" readonly="true"></div>
        </a>
        <div class="cell-left"><span class="cell-icon"><img src="../imgs/message.png" /></span>Content</div>
        <div class="cell-right"><input type="text" class="cell-input" placeholder="Mark" autocomplete="off" id="J_ShowActionSheet" readonly="ture"><span style="margin-right: 10px;" class="adge adge-red"></span></div>
        <div class="cell-right">
            <textarea class="cell-textarea" placeholder="Describe your department status"></textarea>
        </div>
        <div class="m-actionsheet" id="J_ActionSheet">
            <div class="status-jumpbox">
            <a href="#" class="actionsheet-item"><span class="adge adge-red"></span></a>
            <a href="#" class="actionsheet-item"><span class="adge adge-green"></span></a>
            <a href="#" class="actionsheet-item"><span class="adge adge-yellow"></span></a>
            </div>
            <a href="javascript:;" class="actionsheet-action" id="J_Cancel">Cancel</a>

        </div>
    </section>
    </div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/ydui.js"></script>
<script>
    /**
     * Javascript API调用ActionSheet
     */
    !function ($) {
        var $myAs = $('#J_ActionSheet');

        $('#J_ShowActionSheet').on('click', function () {
            $myAs.actionSheet('open');
        });

        $('#J_Cancel').on('click', function () {
            $myAs.actionSheet('close');
        });

        // 自定义事件
        $myAs.on('open.ydui.actionsheet', function () {
            console.log('打开了');
        }).on('close.ydui.actionsheet', function () {
            console.log('关闭了');
        });
    }(jQuery);
</script>
</body>
</html>
