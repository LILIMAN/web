<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ActionSheet</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="../css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="../css/demo.css"/>
    <link rel="stylesheet" href="../css/Create-department.css"/>
    <script src="../js/ydui.flexible.js"></script>
</head>
<body>
    <div class="Staupdates">
    <section class="g-scrollview">
        <div class="cell-left"><span class="cell-icon"><img src="../imgs/section.png" /></span>部門名稱</div>
        <div class="cell-right"><input type="text" class="cell-input" placeholder="部門名稱" autocomplete="off"></div>
        <div class="cell-left"><span class="cell-icon"><img src="../imgs/message.png" /></span>部門簡介</div>
        <div class="cell-right">
            <textarea class="cell-textarea" placeholder="請輸入描述"></textarea>
        </div>
    </section>
    </div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/ydui.js"></script>
<script>
    /**
     * Javascript API调用ActionSheet
     */
    !function ($) {
        var $myAs = $('#J_ActionSheet');

        $('#J_ShowActionSheet').on('click', function () {
            $myAs.actionSheet('open');
        });

        $('#J_Cancel').on('click', function () {
            $myAs.actionSheet('close');
        });

        // 自定义事件
        $myAs.on('open.ydui.actionsheet', function () {
            console.log('打开了');
        }).on('close.ydui.actionsheet', function () {
            console.log('关闭了');
        });
    }(jQuery);
</script>
</body>
</html>
